#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: David Crook
title: David Crook

# Short bio or description (displayed in the header)
description: NoCo Hacker Dev Blog

# these are more useful for a shared code repo
github:
  private: false
  license:
    name: MIT
  source:
    branch: "main"
    path: "/"
  repository_url: "https://github.com/idcrook/idcrook.github.io"

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars0.githubusercontent.com/u/461806?v=3&s=140
# github identicon: https://github.com/identicons/idcrook.png

# https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/advanced-usage.md#setting-a-default-image
# define a default image (for all pages) using Front Matter default
defaults:
  - scope:
      path: ""
    values:
      image: https://github.com/identicons/idcrook.png

# Includes an icon in the footer for each username you enter
footer-links:
  email: david.crook@gmail.com
  facebook:  # idcrook
  flickr:
  github: idcrook
  homepage: https://www.crookster.org
  instagram: dpc
  linkedin:  # davidcrook
  mastodon: "@idcrook"
  pinterest:
  rss: true
  stackoverflow: users/47850/popcnt # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: channel/UCvxiCpuYsfttAuh8A5iCCxg

# used by jekyll-seo-tag plugin
twitter:
  username: idcrook
  card: summary

# search site console
google_site_verification: PWPQbEIJ5PwPMsdjZzGgB0JAAalS8_ISAhBU12sMbh0

social:
  name: David Crook
  links:
    - https://mastodon.social/@idcrook
    - https://github.com/idcrook
    - https://www.instagram.com/dpc
    - https://www.linkedin.com/in/davidcrook
    - https://keybase.io/idcrook
    - https://youtube.com/channel/UCvxiCpuYsfttAuh8A5iCCxg

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
# https://github.com/barryclark/jekyll-now/wiki/How-to-add-Disqus-to-your-blog
disqus: https-idcrook-github-io-idcrook-github-io

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-60990004-1

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
# #url: https://idcrook.github.io
# change to match the CNAME so that the sitemap is "accepted"
url: https://github.crookster.org

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

permalink: /:title/

# https://jekyllrb.com/docs/pagination/
paginate: 8
paginate_path: "/page-:num/"

# # Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _sass
  style: :compressed
#  style: :expand # You might prefer ":compressed
#  style: :compressed # You might prefer ":expand"

### https://github.com/pages-themes/primer
theme: jekyll-theme-primer

# Use the following plug-ins
# https://help.github.com/articles/configuring-jekyll-plugins/
plugins:
  - jekyll-sitemap  # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed  # Create an Atom feed using the official Jekyll feed gem
  - jemoji  # allow :smile:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-mentions
  - jekyll-avatar
  - jekyll-gist
  - jekyll-github-metadata

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - LICENSE
  - README.md
  - README.upstream.md
  - CNAME
  - UsingDockerToServe.md
  - scripts
  - .venv
  - requirements.txt
